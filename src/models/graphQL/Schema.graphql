import { gql } from 'apollo-server-express';

export const typeDefs = gql`
    type Character {
        id: ID!
        name: Number!
        image: String
        gender: String
        hairColor: String
        age: String
        occupation: String
        relatives: [String]
        firstEpisode: String
        voicedBy: String
        url: String!
    }

    type Query{
        getCharacters:[Character]
        getCharacter(id:ID):Character
    }
`;